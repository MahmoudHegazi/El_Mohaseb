<style>
  
/* remove header and footer for printer will not use it in free mode  */
  @media print {
  @page { margin: 0; }
  body { margin: 1.6cm; }
}
  
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 20px;
  text-align: center;
  font-size: 35px;
  color: white;
}

/* Create two columns/boxes that floats next to each other */


.leftar {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: #f1f1f1;
  height: 100%; /* only for demonstration, should be removed */
  overflow: auto;
  border: 1px solid black;
  text-align: center;
}

/* Style the list inside the menu */
nav ul {
  list-style-type: none;
  padding: 0;
}

.rightar {
  float: left;
  padding: 20px;
  width: 50%;
  background-color: #f1f1f1;
  height: 100%;
  height: 100%; /* only for demonstration, should be removed */
  overflow: auto;
  border: 1px solid black;
  text-align: center;
}

/* Clear floats after the columns */
article:after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

.myasol1 {
   border: 2px solid black;
   padding: 10px;
}

.mykhsom1 {
   border: 2px solid black;
   padding: 10px;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
@media (max-width: 600px) {
  div, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
